<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    <script>
        let cor = parseInt(prompt("Quantos Gols o Corinthians fez?"));
        let pal = parseInt(prompt("Quantos Gols o Palmeiras fez?"));

        if(cor > pal){
            document.write("Vai CORINTHIANS")
        }else if(pal > cor){
            document.write("A porcada venceu")
        }else{
            document.write("Empate")
        }
    </script>
</body>
</html>
