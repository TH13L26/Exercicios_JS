<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Informe o primeiro número"));
        let num2 = parseInt(prompt("Informe o segundo número"));

        let adicao = num1 + num2
        let subtracao = num1 - num2
        let divisao = num1 / num2
        let multiplicacao = num1 * num2

        document.write("O resultado da adição é: " + adicao + "<br>" + "O resultado da subtração é: " + subtracao + "<br>" + "O resultado da divisao é: " + divisao + "<br>" + "O resultado da multiplicação é: " + multiplicacao);
    </script>
</body>
</html>
