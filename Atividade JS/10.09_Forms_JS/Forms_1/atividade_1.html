<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>

    <script>
        let num1 = parseInt(prompt("Informe um número"));
        let num2 = parseInt(prompt("Informe outor número"));

        if (num1 > num2){
            document.write("PARABÉNS o primeiro número é o vencedor: " + num1)
        }else{
            document.write("PARABÉNS o segundo número é o vencedor: " + num2)
        }



    </script>

</body>
</html>
