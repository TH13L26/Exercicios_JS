<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>

<body>
    <script>

        var soma = 0;
        var quantidade = 0;
        for (let inteiro = 15; inteiro <= 100; inteiro = inteiro + 1) {
            soma = soma + inteiro;
            quantidade = quantidade + 1;
            document.write(inteiro + "<br>");
            document.write(quantidade + "<br>");
            document.write("fim do loop <br>")
        }

        var divisao = soma / quantidade;
        document.write(divisao + "<br>")
    </script>
</body>

</html>
