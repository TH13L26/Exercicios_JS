<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Primeiro número"));
        let num2 = parseInt(prompt("Segundo número"));

        if(num1 == num2){
            document.write("Números iguais: " + "<br>" + "Primeiro número: " + num1 + "<br>" + " Segundo número: " + num2)
        }else if(num1 > num2){
            document.write("Primeiro número é o maior: " + num1)
        }else{
            document.write("Segundo número é o maior: " + num2)
        }
    </script>
</body>
</html>
