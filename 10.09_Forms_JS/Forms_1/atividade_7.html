<body>

    <h2>Soma de números menores que 72</h2>
    <script>
        let num1 = parseInt(prompt("Informe o primeiro número"));
        let num2 = parseInt(prompt("Informe o segundo número"));
        let num3 = parseInt(prompt("Informe o terceiro número"));
        let num4 = parseInt(prompt("Informe o quarto número"));
        let num5 = parseInt(prompt("Informe o quinto número"));
        let num6 = parseInt(prompt("Informe o sexto número"));

        let soma = 0

        if(num1 < 72){
            soma = num1 + soma
        }
        if(num2 < 72){
            soma = num2 + soma
        }
        if(num3 < 72){
            soma = num3 + soma
        }
        if(num4 < 72){
            soma = num4 + soma
        }
        if(num5 < 72){
            soma = num5 + soma
        }
        if(num6 < 72){
            soma = num6 + soma
        }

        document.write("O resultado da soma é: " + soma + "<br>")

        document.write("número 1: " +  num1  + "<br>")
        document.write("número 2: " +  num2  + "<br>")
        document.write("número 3: " +  num3  + "<br>")
        document.write("número 4: " +  num4  + "<br>")
        document.write("número 5: " +  num5  + "<br>")
        document.write("número 6: " +  num6  + "<br>")

        

    </script>
</body>
