<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Primeiro número"));
        let num2 = parseInt(prompt("Segundo número"));
        let num3 = parseInt(prompt("Terceiro número"));

        if(num1 > num2 && num3){
            document.write("O primeiro número é o maior: " + num1)
        }else if(num2 > num3 && num1){
            document.write("O segundo número é o maio: " + num2)
        }else {
            document.write("O terceiro número é o maior: " + num3)
        }


    </script>
    
</body>
</html>
