<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Informe o primeiro número"));
        let num2 = parseInt(prompt("Informe o segundo número"));
        let num3 = parseInt(prompt("Informe o terceiro número"));
        let num4 = parseInt(prompt("Informe o quarto número"));
        let num5 = parseInt(prompt("Informe o quinto número"));
        let num6 = parseInt(prompt("Informe o sexto número"));
        let num7 = parseInt(prompt("Informe o sétimo número"));
        let num8 = parseInt(prompt("Infomre o oitavo número"));
        let num9 = parseInt(prompt("Informe o nono número"));
        let num10 = parseInt(prompt("Informe o décimo número"))

        document.write(
        "Primeiro número: " + num1 + "<br>" + 
        "Segundo número: " + num2 + "<br>" + 
        "Terceiro número: " + num3 + "<br>" + 
        "Quarto número: " + num4 + "<br>" + 
        "Quinto número: " + num5 + "<br>" + 
        "Sexto número: " + num6 + "<br>" + 
        "Sétmo número: " + num7 + "<br>" + 
        "Oitavo número: " + num8 + "<br>" + 
        "Nono número: " + num9 + "<br>" + 
        "Décimo número: " +num10 + "<br>")

        let soma = (num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10);

        document.write("A soma é: " + soma);

    </script>
</body>
</html>
